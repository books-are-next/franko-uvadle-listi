<div class="_idGenObjectStyleOverride-1"><p id="_idParaDest-28" class="PRVNI_VERS_DO_OBSAHU"><span class="CharOverride-1">Až někdy za noci uslyšíš pod okny</span></p>
			<p class="MLP_verse_-0-12-">někoho plakat a&#160;vzlykat jak děcko,<br/>nevstávej, nebuď se, neruš své milé sny,<br/>nechoď se podívat k&#160;oknu, mé všecko!</p>
			<p class="MLP_verse_-0-12-">To není sirotek bez matky, bez otce,<br/>to není hladový žebrák, mé srdce.<br/>To moje zoufalství, to můj stesk bez konce,<br/>to moje láska tam pláče tak prudce.</p>
